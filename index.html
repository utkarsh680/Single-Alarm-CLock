<!DOCTYPE html>
<head>
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="outer-div">
    <div id="container">
      <div class="date-box">
        <h1 class="date">
          Sun Apr 02 2023 21:58:00 GMT+0530 (India Standard Time)
        </h1>
      </div>
      <div id="clock">
        <div id="clock-display">
          00:00:00
        </div>
        <h1 id="am-pm-text">||</h1>
      </div>
      <div>
        <input 
        type="datetime-local" 
        id="datetime" 
        onchange="setAlarmTime(this.value)"
        style="display: none;" >
      </div>
      <div class="working">
        <div>
          <button id="start" onclick="setAlarm()">Set Alarm</button>
        </div>
        <div>
          <button id="stop" style="margin-left: 40px;" onclick="clearAlarm()">Clear Alarm</button> 
        </div>  
        </div>
        </div>
      </div>
    <script src="script.js" ></script>
</body>
</html>
